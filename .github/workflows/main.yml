name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

 Build:
    
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag gitpipeline:$(date +%s)
      
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_TOKEN }}
         logout: true
   
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/gitpipeline:latest
    
    - name: Helm Package
  # You may pin to the exact commit or the version.
  # uses: Flydiverny/helm-package-action@38c209238e15e179e4bcfbc6caac15e9a4156f05
      uses: Flydiverny/helm-package-action@0.1.0
    - name: Helm Chart Releaser
      uses: helm/chart-releaser-action@v1.2.1
      with:
        charts_repo_url: https://vinayakgautam-vg.github.io/gitpipeline/chart
      
        

   
