name: merge
on:
  push:
   branches: 
     - main 
  pull_request:
    types: [closed]
    branches: 
      - main
   
jobs:
  test:
    runs-on: ubuntu-18.04  
    steps:
#       - uses: technote-space/get-diff-action@v6
#         id: change
#         with:
#           # PATTERNS: |
#           #   +(src|__tests__)/**/*.ts
#           #   !src/exclude.ts
#           FILES: |
#             index.html
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v18.4

      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
            
      - name: "Notify Slack"
        run: |
           curl -X POST -H 'Content-type: application/json' --data '{"text":"View the test results on Github: https://github.com/0chain/system_test/actions/runs/${{ github.run_id }}"}' ${{ secrets.CHANNEL_WEBHOOK_URL }}
